<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">
<title>Pedidos Recepcionados</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Punto de venta con Spring Boot. Control de inventario y ventas ">
<meta name="author" content="Parzibyte">

<!-- Cargar el CSS de Boostrap-->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fa.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- AGREGAR ICONO DE LA MANZANA EN LA PAGINA-->
<link rel="icon" type="image/x-icon" href="../img/logo_sin_palabras.png" />
<body class="p-3 mb-2 bg-dark text-white">
	<main layout:fragment="contenido">
		<div class="col-12">
		<h1 class="text-center">
				<img src="../img/logo_sin_palabras.png" width="80" class="my-4">
			</h1>
			<h1 class="text-center">Pedidos Recepcionado</h1>
			<br>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
				th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
			</div>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th class="p-3 mb-2 bg-primary text-white"></th>
							<th class="p-3 mb-2 bg-primary text-white">Productor&nbsp;&nbsp;<i class="fa fa-users"></th>
							<th class="p-3 mb-2 bg-primary text-white">Transportista&nbsp;&nbsp;<i class="fa fa-truck"></i></th>														
						</tr>
					</thead>
					<tbody>
						<tr  class="alert alert-warning alert-dismissible fade show"
							role="alert"  th:each="subasta : ${subastaTransporte}"
							th:if="${subasta.pedidoProductor.pedido.estadoPedido.id_estado} == 7  and ${subasta.pedidoProductor.estado} == 'Adjudicado' and ${subasta.estado} == 'Adjudicado'">
							<td><a th:href="@{/recepcionarPedido/{id}(id=${subasta.pedidoProductor.pedido.id})}"
							class="btn btn-success">Ver</a></td>							
							<td th:text="${subasta.pedidoProductor.productor.nombre_productor}"></td>
							<td th:text="${subasta.transporte.nombre_transporte}"></td>																					
						</tr>
					</tbody>
				</table>
			</div>
			<a href="/" class="btn btn-danger">Cancelar&nbsp;&nbsp;<i
				class="fa fa-times"></i></a>
		</div>
	</main>
</body>
</html>

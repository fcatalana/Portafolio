<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Postulaciones Subasta</title>

<!-- AGREGAR ICONO DE LA MANZANA EN LA PAGINA-->
<link rel="icon" type="image/x-icon" href="../img/logo_sin_palabras.png" />
<link th:href="@{/css/fa.min.css}" rel="stylesheet">

<style>
#titulo, label {
	color: white;
}
</style>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<div class="container">
		<h1 class="text-center">
			<img src="../img/logo_sin_palabras.png" width="80" class="my-4">
		</h1>
		<h1 class="text-center">Postulaciones Subasta</h1>
		<br>		
		<form action="#" th:action="@{/updAdjudicaSubasta}" th:object="${pedido}"
			method="post" class="row">
			
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th class="p-3 mb-2 bg-primary text-white">Transportista&nbsp;&nbsp;<i
				class="fa fa-truck"></i></th>
							<th class="p-3 mb-2 bg-primary text-white">Costo Traslado&nbsp;&nbsp;<i
				class="fa fa-credit-card"></i></th>
						</tr>
					</thead>
					<tbody>
						<tr class="alert alert-warning alert-dismissible fade show"
									role="alert" th:each="subasta : ${subastaTransporte}"
							th:if="${subasta.pedidoProductor.pedido.id} == *{id} and ${subasta.estado} == 'Postulado'">
							<td th:text="${subasta.transporte.nombre_transporte}"></td>	
							<td th:text="${subasta.monto}"></td>						
						</tr>
					</tbody>
				</table>
			</div>
			
			<input type="hidden" class="form-control" id="id" th:field="*{id}"
				name="id"> <input type="hidden" class="form-control"
				id="fechaYHora" th:field="*{fechaYHora}" name="fechaYHora">
			<input type="hidden" class="form-control" id="estadoPedido"
				th:value="5" name="estadoPedido"> <input type="hidden"
				class="form-control" id="cliente" th:value="*{cliente.id_cliente}"
				name="cliente">
			
			<input type="hidden" id="from" name="from"> <input
					type="hidden" id="to" name="to"> <input type="hidden"
					id="subject" name="subject"> <input type="hidden" id="body"
					name="body">
			
			<div>
				<br>				
				<button type="submit" class="btn btn-success">Adjudicar&nbsp;&nbsp;<i
				class="fa fa-check"></i></button>
				<a href="/adjudicacionTransporte" class="btn btn-danger">Cancelar&nbsp;&nbsp;<i
				class="fa fa-times"></i></a>
			</div>	
		</form>	
	</div>
</body>
</html>

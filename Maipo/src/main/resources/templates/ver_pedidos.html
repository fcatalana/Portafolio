<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="master">

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Punto de venta con Spring Boot. Control de inventario y ventas ">
<meta name="author" content="Parzibyte">
<title>Pedidos Solicitados</title>
<!-- Cargar el CSS de Boostrap-->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fa.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- AGREGAR ICONO DE LA MANZANA EN LA PAGINA-->
<link rel="icon" type="image/x-icon"
	href="../img/logo_sin_palabras.png" />

<body class="p-3 mb-2 bg-dark text-white">
	<main layout:fragment="contenido">
		<div class="col-12">
			<h1 class="text-center"><img src="../img/logo_sin_palabras.png" width="80" class="my-4" ></h1>
		<h1 class="text-center">Publicar Pedidos</h1>
			<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
				th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
			</div>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th class="p-3 mb-2 bg-primary text-white"></th>
							<th class="p-3 mb-2 bg-primary text-white">CÃ³digo&nbsp;<i class="fa fa-barcode"></i></th>
							<th class="p-3 mb-2 bg-primary text-white">Cliente&nbsp;<i class="fa fa-users"></i></th>
							<th class="p-3 mb-2 bg-primary text-white">Fecha&nbsp;<i class="fa fa-calendar"></i></th>							
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedido : ${pedidos}"
							th:if="*{pedido.estadoPedido.id_estado} == '1'">
							<td><a th:href="@{/verPedido/{id}(id=${pedido.id})}" 
							class="btn btn-success">Ver</a></td>															
							<td  class="alert alert-warning alert-dismissible fade show"
									role="alert" th:text="${pedido.id}"></td>
							<td  class="alert alert-warning alert-dismissible fade show"
									role="alert" th:text="${pedido.cliente.nombre_cliente}"></td>
							<td  class="alert alert-warning alert-dismissible fade show"
									role="alert" th:text="${pedido.fechaYHora}"></td>							
						</tr>
					</tbody>
				</table>
			</div>
			<a href="/" class="btn btn-danger">Cancelar&nbsp;<i class="fa fa-times"></i></a>
		</div>
	</main>
</body>
</html>

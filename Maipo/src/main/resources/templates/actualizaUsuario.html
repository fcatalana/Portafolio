<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Usuarios</title>

<!-- AGREGAR ICONO DE LA MANZANA EN LA PAGINA-->
<link rel="icon" type="image/x-icon"
	href="https://icons.iconarchive.com/icons/mad-science/yellow-submarine/32/APPLE-icon.png" />

<style>
#titulo, label {
	color: white;
}
</style>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body background="../img/background.jpg">	
	<div class="container">
		<br>
		<h2 id="titulo">Actualizar Usuario</h2>
		<form action="#" th:action="@{/updUsuario}" th:object="${usuario}"
			method="post" class="row">

			<input type="hidden" class="form-control" id="id_usuario"
				th:field="*{id_usuario}" name="id_usuario" required>

			<div class="form-group col-md-3">
				<label for="username">Username</label> <input type="text"
					class="form-control" id="username" th:field="*{username}"
					name="username" required>
			</div>					

			<div class="form-group col-md-4">
				<label for="rut_usuario">Rut</label> <input type="text"
					class="form-control" id="rut_usuario"
					th:field="*{rut_usuario}" name="rut_usuario" required>
			</div>
		
			<div class="form-group col-md-4">
				<label for="nombre_usuario">Nombre</label> <input type="text"
					class="form-control" id="nombre_usuario"
					th:field="*{nombre_usuario}" name="nombre_usuario" required>
			</div>			

			<div class="form-group col-md-4">
				<label for="direccion_usuario">Dirección</label> <input type="text"
					class="form-control" id="direccion_usuario" th:field="*{direccion_usuario}"
					name="direccion_usuario" required>
			</div>

			<div class="form-group col-md-3">
				<label for="telefono_usuario">Teléfono</label> <input
					type="text" class="form-control" id="telefono_usuario"
					th:field="*{telefono_usuario}" name="telefono_usuario" required>
			</div>
					
			<div class="form-group col-md-3">
				<label for="email_usuario">Email</label> <input
					type="email" class="form-control" id="email_usuario"
					th:field="*{email_usuario}" name="email_usuario" required>
			</div>					
							
			<div class="form-group col-md-3">
				<label for="creacion_usuario">Fecha Creación</label> <input
					type="date" class="form-control" id="creacion_usuario"
					th:field="*{creacion_usuario}" name="creacion_usuario" required>
			</div>
			
			<div class="form-group col-md-3">
				<label for="estado">Estado</label> <input type="text"
					class="form-control" id="estado"
					th:field="*{estado}" name="estado" required>
			</div>
			
			<div>
				<br>
				<button type="submit" class="btn btn-primary">Modificar</button>
				<a href="/listaUsuario" class="btn btn-danger">Cancelar</a>
			</div>
		</form>
	</div>
</body>
</html>

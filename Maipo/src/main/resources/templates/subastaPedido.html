<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Subastar Pedido</title>

<!-- AGREGAR ICONO DE LA MANZANA EN LA PAGINA-->
<link rel="icon" type="image/x-icon" href="../img/logo_sin_palabras.png" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fa.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<style>
#titulo, label {
	color: white;
}
</style>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body class="p-5 mb-2 bg-dark text-white">
	<div class="container">
		<h1 class="text-center">
				<img src="../img/logo_sin_palabras.png" width="80" class="my-4">
			</h1>
			<h1 class="text-center">Subastar Pedido</h1>
			<br>
		<form action="#" th:action="@{/updSubasta}" th:object="${pedido}"
			method="post" class="row">

			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th  class="p-3 mb-2 bg-primary text-white">Cliente / Entrega Productos&nbsp;&nbsp;<i
									class="fa fa-user"></i></th>
							<th  class="p-3 mb-2 bg-primary text-white">Productor / Retiro Productos&nbsp;&nbsp;<i
									class="fa fa-users"></i></th>
							<th  class="p-3 mb-2 bg-primary text-white">Productos a Entregar&nbsp;&nbsp;<i
									class="fa fa-archive"></i></th>
						</tr>
					</thead>
					<tbody>
						<tr class="alert alert-warning alert-dismissible fade show"
									role="alert" th:each="pedido : ${pedidoProductor}"
							th:if="${pedido.estado} == Adjudicado and ${pedido.pedido.id} == *{id}">
							<td
								th:text="${pedido.pedido.cliente.nombre_cliente} +' / '+ ${pedido.pedido.cliente.direccion_cliente}"></td>
							<td
								th:text="${pedido.productor.nombre_productor} +' / '+${pedido.productor.direccion_productor}"></td>
							<td>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th class="p-3 mb-2 bg-success text-white">Nombre</th>
											<th class="p-3 mb-2 bg-success text-white">Cantidad Solicitada (*100 Kg.)</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="producto : ${pedido.pedido.productos}">
											<td th:text="${producto.nombre}"></td>
											<td th:text="${producto.cantidad}"></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<input type="hidden" class="form-control" id="id" th:field="*{id}"
				name="id"> <input type="hidden" class="form-control"
				id="fechaYHora" th:field="*{fechaYHora}" name="fechaYHora">
			<input type="hidden" class="form-control" id="estadoPedido"
				th:value="4" name="estadoPedido"><input type="hidden"
				class="form-control" id="cliente" th:value="*{cliente.id_cliente}"
				name="cliente">
			<div>
				<br>
				<button type="submit" class="btn btn-success">Publicar&nbsp;&nbsp;<i
									class="fa fa-check"></i></button>
				<a href="/subastas" class="btn btn-danger">Cancelar&nbsp;&nbsp;<i
				class="fa fa-times"></i></a>
			</div>
		</form>
	</div>
</body>
</html>

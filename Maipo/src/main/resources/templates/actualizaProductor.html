<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Productores</title>

<!-- AGREGAR ICONO DE LA MANZANA EN LA PAGINA-->
<link rel="icon" type="image/x-icon"
	href="https://icons.iconarchive.com/icons/mad-science/yellow-submarine/32/APPLE-icon.png" />

<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
<style>
#titulo, label {
	color: white;
}
</style>
</head>
<body background="../img/background.jpg">
	<header th:replace="layout/plantilla :: header"> </header>
	<div class="container">
		<br>
		<h2 id="titulo">Actualizar Productor</h2>
		<form action="#" th:action="@{/updProductor}" th:object="${productor}"
			method="post" class="row">

			<input type="hidden" class="form-control" id="id_productor"
				th:field="*{id_productor}" name="id_productor" required>

			<div class="form-group col-md-3">
				<label for="rut_productor">RUT</label> <input type="text"
					class="form-control" id="rut_productor" th:field="*{rut_productor}"
					name="rut_productor" required>
			</div>

			<div class="form-group col-md-4">
				<label for="nombre_productor">Nombre</label> <input type="text"
					class="form-control" id="nombre_productor"
					th:field="*{nombre_productor}" name="nombre_productor" required>
			</div>


			<div class="form-group col-md-4">
				<label for="direccion_productor">Dirección</label> <input
					type="text" class="form-control" id="direccion_productor"
					th:field="*{direccion_productor}" name="direccion_productor"
					required>
			</div>

			<div class="form-group col-md-3">
				<label for="telefono_productor">Teléfono</label> <input type="text"
					class="form-control" id="telefono_productor"
					th:field="*{telefono_productor}" name="telefono_productor" required>
			</div>

			<div class="form-group col-md-4">
				<label for="email_productor">Email</label> <input type="email"
					class="form-control" id="email_productor"
					th:field="*{email_productor}" name="email_productor" required>
			</div>

			<div class="form-group col-md-3">
				<label for="creacion_productor">Fecha Creación</label> <input
					type="date" class="form-control" id="creacion_productor"
					th:field="*{creacion_productor}" name="creacion_productor" required>
			</div>

			<div class="form-group col-md-3">
				<label for="estado">Estado</label> <input
					type="text" class="form-control" id="estado"
					th:field="*{estado}" name="estado" required>
			</div>
			
			<div class="form-group col-md-3">
				<label for="contrato">Contrato</label> <select
					th:field="*{contrato}" class="form-select" id="contrato" required>
					<option th:each="contrato:${listContrato}"
						th:value="${contrato.id_contrato}"
						th:text="${contrato.descripcion_contra}" />
				</select>
				<!--  <input
					type="text" class="form-control" id="contrato_id_contrato"
					th:field="*{contrato_id_contrato}" name="contrato_id_contrato"
					required> -->
			</div>

			

			<div>
				<br>
				<button type="submit" class="btn btn-primary">Modificar</button>
					<a href="/listaProductor" class="btn btn-danger">Cancelar</a>
			</div>
		</form>
	</div>
</body>
</html>

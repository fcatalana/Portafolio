<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Clientes</title>

<!-- AGREGAR ICONO DE LA MANZANA EN LA PAGINA-->
<link rel="icon" type="image/x-icon"
	href="https://icons.iconarchive.com/icons/mad-science/yellow-submarine/32/APPLE-icon.png" />

<style>
#titulo, label {
	color: white;
}
</style>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Subastas Pendientes</h2>
		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
				th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
			</div>
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th></th>
							<th>Cliente / Entrega Productos</th>
							<th>Productor / Retiro Productos</th>
							<th>Productos a Entregar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pedido : ${pedidoProductor}"
							th:if="*{pedido.pedido.estadoPedido.id_estado} == '4' and *{pedido.estado} == 'Adjudicado'">
							<td><a th:href="@{/adjudicaTransporte/{id}(id=${pedido.pedido.id})}"
							class="btn btn-success">Ver</a></td>
							<td
								th:text="${pedido.pedido.cliente.nombre_cliente} +' / '+ ${pedido.pedido.cliente.direccion_cliente}"></td>
							<td
								th:text="${pedido.productor.nombre_productor} +' / '+${pedido.productor.direccion_productor}"></td>
							<td>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Cantidad Solicitada (*100 Kg.)</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="producto : ${pedido.pedido.productos}">
											<td th:text="${producto.nombre}"></td>
											<td th:text="${producto.cantidad}"></td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<a href="/" class="btn btn-danger">Cancelar</a>
	</div>
</body>
</html>
